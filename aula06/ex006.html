<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            font: normal 20pt arial;
            background: rgb(112, 168, 27);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja
    </div>

    <script>
        var area = window.document.querySelector('div#area')

        area.addEventListener('click', clicar)

        area.addEventListener('mouseenter', entrou)

        area.addEventListener('mouseout', saiu)

        function clicar () {
            area.innerText = 'clicou'
            area.style.background = "black"
        }

        function entrou() {
            area.innerText = 'ENTROU'
            area.style.background = 'pink'
        }

        function saiu() {
            area.innerText = 'saiuuu'
            area.style.background = 'grey'
        }
    </script>
</body>
</html>
